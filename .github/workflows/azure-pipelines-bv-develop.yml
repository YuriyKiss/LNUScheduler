on:
  push:
    branches:
    - develop
    workflow_dispatch:
env:
  buildConfiguration: Release
  buildPlatform: Any CPU
jobs:
  Build:
    name: Build job
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test dotnet code projects
      run: dotnet test ScheduleLNU.Tests/ScheduleLNU.Tests.csproj --configuration ${{ env.buildConfiguration }}
    - name: Publish dotnet core projects
      run: dotnet publish ScheduleLNU.Presentation/ScheduleLNU.Presentation.csproj --configuration ${{ env.buildConfiguration }} --output ${{ github.workspace }}
    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        path: ${{ github.workspace }}
                    